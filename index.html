<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to our Interactive Website!</h1>
  </header>
  <main>
    <button class="codepen-button" onclick="redirectToLogin()">
      <span>Login</span>
    </button>
    <div class="toggle-wrapper">
      <input type="checkbox" class="toggle-checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
      <div class="toggle-container">
        <div class="toggle-button"></div>
      </div>
      <div class="toggle-button-circles-container">
        <div class="toggle-button-circle"></div>
        <div class="toggle-button-circle"></div>
        <div class="toggle-button-circle"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Interactive Website. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
